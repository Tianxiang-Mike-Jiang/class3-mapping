
<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>NY apartments</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/css.css' rel='stylesheet' />
  </head>
  <body>

    <div id='sidebar'>
    <h3>Apartment in NY</h3>

    <p>This map include top 10 apartment in NYC</p>

    <p>📍Click a marker to see the apartments information and link to the website</p>

    <hr/>


    <p>👆Click the buttons below to locate to apartment in NY </p>

    <br/>
    <!-- Buttons for flying the map -->
    <button class='flyto-button' id="newport">🚃 Newport, NJ</button>
    <br/>

    <button class='flyto-button' id="lic">🚃 LIC, NY</button>
    <br/>

    <button class='flyto-button' id="bk">🚃 Brooklyn</button>
    <br/>

    <button class='flyto-button' id="nyc">🗽 NYC apartments</button>
    </div>

    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script src='js/scripts.js'></script>

  </body>
</html>
